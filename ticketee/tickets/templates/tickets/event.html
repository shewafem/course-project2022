{% extends 'tickets/layout.html' %}
{% load static %}
{% block main %}
<main class="page">
    <div class="page__container _container">
        <section class="page__event-details">
            <img src="{{event.photo.url}}" alt="" class="event-details__photo">
            <div class="event-details__info">
                <h2 class="event-details__title">{{event.name}}</h2>
                <a href="{{event.category.get_absolute_url}}" class="event-details__category">{{event.category}}</a>
                <p class="event-details__description">{{event.description}}</p>
                <div class="event-details__container">
                    <p class="event-details__date details"><span class="accent">Дата:</span> {{event.date}}</p>
                    <p class="event-details__location details"><span class="accent">Место:</span> {{event.location}}</p>
                    <p class="event-details__time details"><span class="accent">Время:</span> {{event.time}}</p>
                </div>
                <p class="event-details__price">Цена: {{event.price}} руб.</p>
                <a href="#" class="event-details__button button">Купить билет</a>
            </div>
        </section>
    </div>
</main>
{% endblock main %}
