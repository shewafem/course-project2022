{% for event in events %}
    <div class="event">
        <img src="{{event.photo.url}}" alt="Событие" class="event__photo">
        <div class="event__info">
            <a href="{{event.get_absolute_url}}" class="event__link"><h3 class="event__heading">{{event.name}}</h3></a>
            <a href="{{event.category.get_absolute_url}}" class="event__category">{{event.category}}</a>
            <p class="event__description">{{event.description|truncatewords:70}}</p>
            {% if event.available %}
                <a href="{{event.get_absolute_url}}" class="event__button button">Купить билет</a>
            {% else %}
                <a class="event__button button event__button--disabled">Билетов нет</a>
            {% endif %}
        </div>
    </div>
{% endfor %}
